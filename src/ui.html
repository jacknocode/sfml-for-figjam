<style>
  body {
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
  }
</style>

<textarea id="input" placeholder="画面遷移の記法を入力してください"></textarea>
<button id="generate">生成</button>

<script>
  document.getElementById('generate').onclick = () => {
    const text = document.getElementById('input').value;
    parent.postMessage({ pluginMessage: { type: 'create-flow', text } }, '*');
  };
</script>
